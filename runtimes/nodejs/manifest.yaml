packages:
  $PACKAGE_NAME:
    namespace: _
    actions:
      form-completed:
        function: actions/formCompleteHtml.js
        runtime: nodejs:8
      handle-form:
        function: actions/handleForm.js
        runtime: nodejs:8
      initial-html:
        function: actions/initialHtml.js
        runtime: nodejs:8
        web-export: true
    sequences:
      upload-a-file-sequence:
        actions: handle-form, form-completed, cloud-object-storage/write
